<script>
  var span1;
  $(document).ready(function(){  
  // window.onload = function () {
    span1 = document.getElementById("visitor1");

    if (typeof (Storage) != undefined) {
      var visitVar1 = localStorage.getItem("visitCnt1");
      if (visitVar1 == null) {
        localStorage.setItem("visitCnt1", 1);
        span1.innerHTML = "첫방문이시네요";
      }
      else {
        span1.innerHTML = parseInt(visitVar1) + 1 + "번째 방문했어요";
        visitVar1++;
        localStorage.setItem("visitCnt1", visitVar1);
      }
    }
  })
</script>
<script>
  function displayTime() {
    var date = new Date();
    var displayClock = document.getElementById("clock");
    displayClock.innerHTML = date.getHours() + "시 " + date.getMinutes() + "분 " + date.getSeconds() + "초";
  }
  function displayTimeCall() {
    setInterval("displayTime()", 1000);
  }
</script>

        <button type="button" class="btn btn-outline-warning" onclick="displayTimeCall();" style="font-size: 19px;">현재 시간</button>
